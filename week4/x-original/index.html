<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSE 121b | Final Exam: Tic Tac Toe JS Edition</title>
        <meta name="author" content="Eron Whitefield">
        <meta name="course" content="CSE 121b - Javascript Language">
        <meta name="instructor" content="Jeremy Lindsey">
        <meta name="description" content="Final Project - Tic Tac Toe">

        <link rel="stylesheet" href="styles/style.css" type="text/css"> 

        <script type="text/javascript" src="scripts/tictactoe.js"></script>
    </head>

    <body id="page">
        
        <div id="banner">
            <h1 class="header">Tic Tac Toe</h1>
        </div>
        <div class="player_names">
            
            <form id="get_players">
                <div class="player_container">
                    <label for="player1">Player One: </label>
                    <input type="text" placeholder="enter player name" name="player1" id="player1" class="input_field"/>
                </div>
                <div class="player_container">
                    <label for="player2">Player Two: </label>
                    <input type="text" placeholder="enter player name" name="player2" id="player2" class="input_field"/>
                </div>
                
                <input type="submit" class="submit_btn" value="Start Game"/>
            </form>
        </div>

        <div class="main_board hide_container">
            <div class="board_player_turn"></div>

            <div class="board_container">
                <div class="board_square">
                    <div class="letter" data-id="0"></div>
                </div>
                <div class="board_square">
                    <div class="letter" data-id="1"></div>
                </div>
                <div class="board_square">
                    <div class="letter" data-id="2"></div>
                </div>

                <div class="board_square">
                    <div class="letter" data-id="3"></div>
                </div>
                <div class="board_square">
                    <div class="letter" data-id="4"></div>
                </div>
                <div class="board_square">
                    <div class="letter" data-id="5"></div>
                </div>

                <div class="board_square">
                    <div class="letter" data-id="6"></div>
                </div>
                <div class="board_square">
                    <div class="letter" data-id="7"></div>
                </div>
                <div class="board_square">
                    <div class="letter" data-id="8"></div>
                </div>
            </div>
        </div>

        <div class="reset reset_hidden">
            <div class="reset_text">
            </div>
            <button class="replay_btn" value="replay">
                <span class="clear_board">Clear Board</span>
            </button>
        </div>
    </body>

    </html>
