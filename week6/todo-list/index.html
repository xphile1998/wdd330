<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List 2022</title>
    
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <h1>My ToDo List</h1>
    </header>

    <main class="app">
        <section class="todo-list">
            <h3>Task List</h3>
            <div class="list" id="todo-list">
                <!-- This is where the todo list will be written -->
            </div>
        </section>
    </main>

    <footer>
        <section class="create-todo">
            <h3>CREATE A TASK</h3>
            <form id="new-todo-form">
                <input type="text" class="task" name="content" id="content" placeholder="Enter task here..." />
                <input type="submit" class="button" value="+" />
            </form>
        </section>
    </footer>

    <script src="main.js"></script>

</body>

</html>
