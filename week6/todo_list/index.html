<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To Do List</title>
    <link rel="stylesheet" href="./todo.css">
    <script src="./new-todo.js"></script>
    
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>

    <main>
        <div class="container">
            <h2>Task List</h2>
            <div id="list">
                <ul id="tasks">
                    <li><input type="checkbox" class="checkbox">Write the ToDoList web page for WDD 330<p class="close">X</p></li>
                </ul>
            </div>
            <div id="controls">
                <span id="count">0 tasks left</span>
                <div class="filters">
                    <span class="active" id="all">All</span>
                    <span id="pending">Active</span>
                    <span id="completed">Completed</span>
                </div>
                <!-- <button id="clearBtn">Clear All</button> -->
            </div>
        </div>
    </main>

    <footer>
        <form>
            <input type="text" id="input" name="input" placeholder="Thing that I need to do...">
            <!-- <input type="submit" id="addBtn" value="+" /> -->
            <button id="addBtn">+</button>
        </form>
    </footer>

</body>
</html>
