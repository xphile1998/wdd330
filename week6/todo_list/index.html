<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To Do List</title>
    <script type="module" src="./todo.js"></script>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>

    <main>
        <div id="todoList">
            <h2>Task List</h2>
            <ul id="tasks">
                <!-- <li><input type="checkbox" class="checkbox">Write the ToDoList web page for WDD 330<a class="close"></li>
                <li><input type="checkbox" class="checkbox">Buy groceries for boys<p class="close">X</p></li>
                <li><input type="checkbox" class="checkbox">Pick up laundry at the cleaners<p class="close">X</p></li>
                <li><input type="checkbox" class="checkbox">Read my WDD330 assignment<p class="close">X</p></li>
                <li><input type="checkbox" class="checkbox">Drop off the car at the mechanic<p class="close">X</p></li>
                <li><input type="checkbox" class="checkbox">Pass all my classes this semester!<p class="close">X</p></li> -->
            </ul>
        </div>
        <div id="controls">
            <span id="count">0 tasks left</span>
            <div class="filters">
                <span class="active" id="all">All</span>
                <span id="pending">Active</span>
                <span id="completed">Completed</span>
            </div>
            <button id="clearBtn">Clear All</button>
        </div>
    </main>

    <footer>
        <form id="addTodoItem">
            <input type="text" id="todoInput" placeholder="Thing that I need to do...">
            <button onclick="newTodo()" id="addBtn">Add Task</button>
        </form>
    </footer>

</body>
</html>
