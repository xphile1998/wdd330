<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>My Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5084cfc04.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>My ToDo List</h1>
    </header>

    <main>
        <div class="wrapper">
            <ul class="task-box"></ul>
            <div class="controls">
                <div class="filters">
                    <span id="count"></span>
                    <span class="active" id="all">All</span>
                    <span id="pending">Active</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="task-input">
            <i id="task-input-icon" class="fa-solid fa-chart-bar"></i>
            <input type="text" placeholder="Things I need to do...">
        </div>
    </footer>

    <script src="todo.js"></script>

</body>

</html>
