<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To Do List</title>

    <link rel="stylesheet" href="todoStyles.css">
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>

    <main>
        <div id="myTodoList">
            <ul>
                <li><input type="checkbox" class="checkbox">Write the ToDoList web page for WDD 330<p class="close">X</p></li>
                <li><input type="checkbox" class="checkbox">Buy groceries for boys<p class="close">X</p></li>
                <li><input type="checkbox" class="checkbox">Pick up laundry at the cleaners<p class="close">X</p></li>
                <li><input type="checkbox" class="checkbox">Read my WDD330 assignment<p class="close">X</p></li>
                <li><input type="checkbox" class="checkbox">Drop off the car at the mechanic<p class="close">X</p></li>
                <li><input type="checkbox" class="checkbox">Pass all my classes this semester!<p class="close">X</p></li>
            </ul>
        </div>
    </main>

    <footer>
        <div id="addTodoItem">
            <input type="text" id="todoInput" placeholder="I need to...">
            <button onclick="newTodo()" class="addBtn">Add Task</button>
        </div>

    <script src="todo.js"></script>
</body>
</html>
