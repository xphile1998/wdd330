<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Week 2 Team Activity</title>
        <script>
            function addTwoNumbers() {
                calcTwoNumbers("add");
            }
            function subTwoNumbers() {
                calcTwoNumbers("sub");
            }
            function multTwoNumbers() {
                calcTwoNumbers("mult");
            }
            function divTwoNumbers() {
                calcTwoNumbers("div");
            }
            function calcTwoNumbers(operator) {
                var number1 = 0;
                var number2 = 0;
                var total = 0;
                number1 = parseInt(document.getElementById("input").value);                                        
                number2 = parseInt(document.getElementById("addition").value);                                        
                if (Number.isInteger(number1) && Number.isInteger(number2)) {
                    if (operator == "add")
                       total = number1 + number2;
                    if (operator == "sub")
                       total = number1 - number2;
                    if (operator == "mult")
                       total = number1 * number2;
                    if (operator == "div")
                       total = number1 / number2;
                    document.getElementById("output").innerHTML = total;
                }
                else {
                    document.getElementById("output").innerHTML = "Entry must be a number.";
                }
            }

            function addNumbers() {
                var number = 0;
                number = parseInt(document.getElementById("input").value);                                        
                if (Number.isInteger(number)) {
                    if (number < 0) {
                        document.getElementById("output").innerHTML = "Number must be positive.";
                    }
                    else {
                        let total = 0;
                        for (let i=1; i<=number; i++)
                            total += i;
                        document.getElementById("output").innerHTML = total;
                    }
                }
                else {
                    document.getElementById("output").innerHTML = "Both entries must be numbers.";
                }
            }

            function writeEntry() {
                var inData = document.getElementById("input").value;
                document.getElementById("output").innerHTML = inData;
            }

        </script>

    </head>
    <body>
        <h1>Week 2 Team Activity</h1>
        <label id="input_str">Input: <input id="input"></label> 
        <label id="addition_str">Add this: <input id="addition"></label>
        <br>
        <button onclick="writeEntry()">Write</button>
        <button onclick="addNumbers()">Sum All</button>
        <button onclick="addTwoNumbers()">+</button>
        <button onclick="subTwoNumbers()">-</button>
        <button onclick="multTwoNumbers()">*</button>
        <button onclick="divTwoNumbers()">/</button>
        <div id="output"></div>

    </body>
</html>
